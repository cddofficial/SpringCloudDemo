server:  port: 7900spring:  application:    name: microservice-provider-user   #建议全部使用小写  jpa:    generate-ddl: false    show-sql: true    hibernate:      ddl-auto: none  datasource:    platform: h2    schema: classpath:schema.sql    data: classpath:data.sql    logging:  level:    root: INFO    org.hibernate: INFO    org.hibernate.type.descriptor.sql.BasicBinder: TRANCE    org.hibernate.type.descriptor.sql.BasicExtractor: TRANCE    com.cdd: DEBUGeureka:  client:    service-url:#      defaultZone: http://peer1:8761/eureka/      defaultZone: http://cdd:123456@localhost:8761/eureka  instance:    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ipAddress}:${server.port}    appname: USER-SERVICE-HAHA    hostname: user                            